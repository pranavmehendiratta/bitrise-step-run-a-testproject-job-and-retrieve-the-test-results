title: |-
  Run a testProject job and retrieve the test results
summary: |
  Runs a testProject job
description: |
  Runs a testProject job with the given projectId, jobId, and applicationId and then polls for the execution state of the job. When the job is finished grabs the results.
website: https://github.com/pranavmehendiratta/bitrise-step-run-a-testproject-job-and-retrieve-the-test-results
source_code_url: https://github.com/pranavmehendiratta/bitrise-step-run-a-testproject-job-and-retrieve-the-test-results
support_url: https://github.com/pranavmehendiratta/bitrise-step-run-a-testproject-job-and-retrieve-the-test-results/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
# project_type_tags:
#   - ios
#   - macos
#   - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - test

is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: jq
  apt_get:
  - name: jq

toolkit:
  bash:
    entry_file: step.sh

inputs:
  - api_key:
    opts:
      title: TestProject API key
      summary: Your TestProject API key
      description: |
        Found in the [Integrations](https://app.testproject.io/#/integrations/api) tab.
        You can either create a new one or use an existing one.
      is_required: true
      is_expand: true
      is_sensitive: true
  - project_id:
    opts:
      title: TestProject project id
      summary: Your TestProject project id
      description: |
        Found in TestProject's Project tab.
      is_required: true
      is_expand: true
      is_sensitive: false
  - job_id:
    opts:
      title: TestProject job id
      summary: Your TestProject job id
      description: |
        Found in the 'Test & Jobs' subsection in the Project tab.
      is_required: true
      is_expand: true
      is_sensitive: false

outputs:
    - testproject_status_message:
      opts:
        title: Status of the finished Job
        summary: Contains the status and report url of the job that was executed
        description: |
          The message is formatted as - [Passed/Failed]: [Url for the report of this job run in testproject] 
